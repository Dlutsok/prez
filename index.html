<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png" type="image/png">
    <title>Виртуальная ТПП</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>
            <p id="loadingText">Загрузка видео...</p>
        </div>
        <video id="videoPlayer" playsinline preload="auto">
            <source id="videoSource" src="20.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео!
        </video>
        <button id="startButton" onclick="startVideo()">Запустить презентацию</button>
        <div class="controls">
            <div class="control-panel">
                <button class="arrow" onclick="prevSegment()"><</button>
                <button class="arrow" onclick="nextSegment()">></button>
            </div>
        </div>
        <a id="newButton" href="https://vrcci.ru" target="_blank">Подробнее</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
